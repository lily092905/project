<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lon.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="pic1">
            <img class="pic1" src="./lon/1.jpg" alt="abstract-background">
        </div>
    
        <div class="container" id="glass">
            <h3 class="seq">粉圓</h3>
            <p class="seq">我們最愛的小吃</p>
        </div>
    
        <h2>吳萱蓉</h2>
        <div class="haah">
            <div class="pic2">
                <img class="pic3" src="./lon/2.jpg" alt="">
                <img class="pic3" src="./lon/3.jpg" alt="">
                <img class="pic3" src="./lon/4.jpg" alt="">
                <img class="pic3" src="./lon/5.jpg" alt="">
            </div>
            <p class="intro">回憶錄:升高中那年暑假沒有任何作業，我跟她一起買了捷運一日票從早上6點搭捷運到下午5點，我們在每一站都下車去跟站牌名照相不知不覺時間過很快，我想也就只有跟對的人才會讓無趣的事也變快樂吧</p>
        </div>
        <div class="door">
            <a href="./index.html"><img src="./88.png" alt=""></a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>
        const glass = document.getElementById('glass');

        const tl = gsap.timeline({defaults: {ease:"power2.inOut", duration:1.5}});

        tl.from('.pic1', {x:'-10%', opacity:0})
          .from('.container', {opacity:0, delay: .5, duration: 1}, "-=1.5")
          .from('.container', {x: '-20%', backdropFilter: 'blur(0px)'})
          .from('.seq',{y:-30, opacity:0, stagger:.2, duration: .5}, "-=.5" )//stagger錯開   duration掉下來的速度
          .from('h2', {y: 20, clipPath: 'inset(0 0 100% 0)'}, "-=.8")
          .from('.pic3', {x:'10%', opacity:0})
          .from('.intro',{y:30, opacity:0, stagger:.2, duration: .5}, "-=.5" );
          

    </script>
</body>
</html>
</body>
</html>
